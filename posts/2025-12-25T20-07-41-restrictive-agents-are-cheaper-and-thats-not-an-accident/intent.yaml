structural_intent:
  document_goal: 'Explain why restrictive, bounded agents reduce operational cost,
    improve predictability, and move intelligence from the model into system design.

    '
  audience: engineers
  tone: analytical
  required_sections:
  - Cost dynamics of agent execution
  - Predictability and failure modes
  - System design versus model intelligence
  - Implications for production systems
  forbidden_sections:
  - Marketing language
  - Speculative future predictions
semantic_constraints:
  must_include:
  - Explicit discussion of cost control
  - Examples of bounded agent behavior
  - Comparison to unconstrained agents
  must_avoid:
  - Anthropomorphic descriptions of agents
  - Claims of agent autonomy
  required_mentions:
  - Determinism
  - Budget enforcement
  - System constraints
stylistic_preferences:
  humor_level: none
  formality: technical
  narrative_voice: third-person
