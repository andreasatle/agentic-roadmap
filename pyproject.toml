[project]
name = "agentic"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "openai>=2.8.1",
    "pydantic>=2.12.4",
    "pytest>=9.0.1",
    "python-dotenv>=1.2.1",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["agentic*"]

[project.scripts]
agentic = "agentic.main:main"
agentic-arithmetic = "agentic.entrypoints.arithmetic_main:main"
agentic-sentiment = "agentic.entrypoints.sentiment_main:main"
agentic-coder = "agentic.entrypoints.coder_main:main"

[tool.poetry.scripts]
arithmetic = "agentic.entrypoints.arithmetic_main:main"
sentiment = "agentic.entrypoints.sentiment_main:main"
coder = "agentic.entrypoints.coder_main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
