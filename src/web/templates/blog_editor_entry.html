<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Editor</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/theme-dark.css">
</head>
<body data-post-id="{{ post_id }}">
    <main class="container">
        <p><a href="/" class="nav-link">Home</a></p>
        <header>
            <h1>Blog Editor</h1>
        </header>
        <section>
            <a class="btn btn--primary" href="/blog/editor/create">Create new post</a>
        </section>
        <section>
            <ul>
                {% for post in draft_posts %}
                    <li>
                        <a href="/blog/editor/{{ post.post_id }}" class="nav-link">
                            {{ post.title or '(untitled)' }}
                        </a>
                        <div>By {{ post.author }} Â· {{ post.created_at }}</div>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
