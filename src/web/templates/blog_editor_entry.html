<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Editor</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="/static/theme-dark.css">
</head>
<body data-post-id="{{ post_id }}">
    <main class="container">
        <p><a href="/">Home</a></p>
        <header>
            <h1>Blog Editor</h1>
        </header>
        <section>
            <button
                type="button"
                class="btn btn--primary"
                data-href="/blog/editor/create"
            >
            Create new post
            </button>
        </section>
        <section>
            <ul>
                {% for post in draft_posts %}
                    <li>
                        <a href="/blog/editor/{{ post.post_id }}">
                            {{ post.title or '(untitled)' }}
                        </a>
                        <div>By {{ post.author }} Â· {{ post.created_at }}</div>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
