<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ meta.title or '(untitled)' }}</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="/static/theme-dark.css">
</head>
<body>
    <main class="container">
        <p><a href="/">Home</a></p>
        <header>
            <h1>{{ meta.title or '(untitled)' }}</h1>
            <div>By {{ meta.author }} · {{ meta.created_at }} · Status: {{ meta.status }}</div>
            {% if include_drafts %}
            <a href="/blog/writer?post_id={{ meta.post_id }}">Edit</a>
            {% endif %}
            <a href="/blog">Back to Blog</a>
        </header>
        <article>
            {{ content_html | safe }}
        </article>
    </main>
</body>
</html>
