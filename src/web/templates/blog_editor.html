<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Editor</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="/static/theme-dark.css">
</head>
<body>
    <main class="container">
        <p><a href="/">Home</a></p>
        <header>
            <h1>Blog Editor</h1>
        </header>
        <section>
            {% if not post_id %}
                <form method="post" action="/blog/create">
                    <div>
                        <label for="intent">Intent</label>
                        <input id="intent" name="intent" type="text" required>
                    </div>
                    <button type="submit" class="btn btn--primary">Create new post</button>
                </form>
            {% else %}
                <a href="/blog/editor?mode=create" class="btn btn--primary">Create new post</a>
            {% endif %}
        </section>
        <section>
            {% if draft_posts %}
                <ul>
                    {% for post in draft_posts %}
                        <li>
                            <a href="/blog/editor?post_id={{ post.post_id }}">
                                {{ post.title or '(untitled)' }}
                            </a>
                            <div>By {{ post.author }} Â· {{ post.created_at }}</div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No draft posts available.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
