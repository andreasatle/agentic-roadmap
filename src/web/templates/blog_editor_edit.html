<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Editor</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/theme-dark.css">
</head>
<body data-page="blog-editor" data-post-id="{{ post_id }}">
    <main class="container">
        <p><a href="/" class="nav-link">Home</a></p>

        <!-- HEADER: title + actions -->
        <header class="intent-header">
            <div class="intent-header-left">
                <h1>Edit blog post</h1>
            </div>

            <div class="intent-header-right">
                <a href="/blog/edit/{{ post_id }}/manual" class="btn btn--ghost">Manual edit</a>
                <a href="/blog/edit/{{ post_id }}/policy" class="btn btn--ghost">Policy edit</a>
                <button type="button" class="btn btn--ghost" id="open-title-modal-btn">Edit title</button>
                <button type="button" class="btn btn--ghost" id="open-author-modal-btn">Edit author</button>
                <button type="button" class="btn btn--ghost" id="download-markdown-btn">Download</button>
            </div>
        </header>

        <section id="edit-view" class="stack">

            <!-- Metadata -->
            <section class="stack">
                <div class="form-row">
                    <div class="intent-field">
                        <div class="intent-label-row">
                            <label class="intent-label-text">Title</label>
                        </div>
                        <div id="title-display">{{ meta.title or "—" }}</div>
                    </div>
                    <div class="intent-field">
                        <div class="intent-label-row">
                            <label class="intent-label-text">Author</label>
                        </div>
                        <div id="author-display">{{ meta.author or "—" }}</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="intent-field">
                        <div class="intent-label-row">
                            <label class="intent-label-text">Status</label>
                        </div>
                        <div id="post-status-indicator">{{ meta.status or "—" }}</div>
                    </div>
                    <div class="intent-field">
                        <div class="intent-label-row">
                            <label class="intent-label-text">Last revision</label>
                        </div>
                        <div id="post-revision-indicator">
                            {{ last_revision_id if last_revision_id is not none else "—" }}
                        </div>
                    </div>
                </div>
            </section>

            <!-- Rendered content -->
            <section class="stack">
                <div class="intent-field">
                    <div class="intent-label-row">
                        <label class="intent-label-text">Current content</label>
                    </div>
                    <article id="article-text">{{ content_html | safe }}</article>
                </div>
            </section>

        </section>
    </main>

    <textarea id="markdown-source" hidden>{{ content | e }}</textarea>

    <!-- Edit title modal -->
    <section id="edit-title-modal" hidden>
        <div class="modal-panel">
            <header class="modal-header">
                <h2>Edit title</h2>
            </header>
            <form method="post">
                <input type="hidden" name="post_id" value="{{ post_id }}">
                <div class="modal-body">
                    <div class="intent-field">
                        <div class="intent-label-row">
                            <label for="edit-title-input" class="intent-label-text">Title</label>
                        </div>
                        <input type="text" id="edit-title-input" name="title" value="{{ meta.title or '' }}">
                    </div>
                </div>
                <div class="inline-controls modal-actions">
                    <button type="button" class="btn btn--ghost" id="edit-title-cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn--primary">Save title</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Edit author modal -->
    <section id="edit-author-modal" hidden>
        <div class="modal-panel">
            <header class="modal-header">
                <h2>Edit author</h2>
            </header>
            <form method="post">
                <input type="hidden" name="post_id" value="{{ post_id }}">
                <div class="modal-body">
                    <div class="intent-field">
                        <div class="intent-label-row">
                            <label for="edit-author-input" class="intent-label-text">Author</label>
                        </div>
                        <input type="text" id="edit-author-input" name="author" value="{{ meta.author or '' }}">
                    </div>
                </div>
                <div class="inline-controls modal-actions">
                    <button type="button" class="btn btn--ghost" id="edit-author-cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn--primary">Save author</button>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
