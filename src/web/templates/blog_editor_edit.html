<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Editor</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="/static/theme-dark.css">
</head>
<body data-post-id="{{ post_id }}">
    <main class="container">
        <p><a href="/">Home</a></p>
        <header class="intent-header">
            <div class="intent-header-left">
                <h1>Edit blog post</h1>
            </div>
            <div class="intent-header-right">
                <button type="button" class="btn btn--primary" id="save-document-btn">Download document</button>
            </div>
        </header>
        <section id="edit-view" class="stack">
            <section class="stack">
                <div class="form-row">
                    <div class="intent-field">
                        <div class="intent-label-row">
                            <label for="title-input" class="intent-label-text">Title</label>
                            <button
                                type="button"
                                class="intent-help"
                                data-help="Enter a title (manual or generated) and click Set title to apply it as the post title."
                                aria-label="Help for Title"
                            >
                                ?
                            </button>
                        </div>
                        <input type="text" id="title-input" value="{{ meta.title or '' }}" />
                    </div>
                    <div class="intent-field">
                        <div class="intent-label-row">
                            <label for="author-input" class="intent-label-text">Author</label>
                            <button
                                type="button"
                                class="intent-help"
                                data-help="This value controls the displayed author name for the post."
                                aria-label="Help for Author"
                            >
                                ?
                            </button>
                        </div>
                        <input type="text" id="author-input" value="{{ meta.author or '' }}" />
                    </div>
                </div>
                <section class="action-row">
                    <div class="actions-right">
                        <button type="button" class="btn btn--primary" id="set-title-btn">Set title</button>
                        <button type="button" class="btn btn--primary" id="set-author-btn">Set author</button>
                    </div>
                </section>
                <div class="form-row">
                    <div class="intent-field">
                        <div class="intent-label-row">
                            <label class="intent-label-text">Status</label>
                        </div>
                        <div id="post-status-indicator">{{ meta.status or "—" }}</div>
                    </div>
                    <div class="intent-field">
                        <div class="intent-label-row">
                            <label class="intent-label-text">Last revision</label>
                        </div>
                        <div id="post-revision-indicator">—</div>
                    </div>
                </div>
            </section>
            <section class="stack">
                <div class="intent-field">
                    <div class="intent-label-row">
                        <label class="intent-label-text">Current content</label>
                    </div>
                    <article id="article-text"></article>
                </div>
                <div class="intent-field">
                    <div class="intent-label-row">
                        <label for="article-editor" class="intent-label-text">Content editor</label>
                        <button
                            type="button"
                            class="intent-help"
                            data-help="Edit the markdown content for this post."
                            aria-label="Help for Content editor"
                        >
                            ?
                        </button>
                    </div>
                    <textarea id="article-editor"></textarea>
                    <textarea id="article-source" hidden>{{ content | e }}</textarea>
                </div>
                <section class="action-row">
                    <div class="actions-right">
                        <button type="button" class="btn btn--primary" id="edit-content-btn">Edit content</button>
                        <button type="button" class="btn btn--primary" id="apply-edit-btn">Apply edit</button>
                    </div>
                </section>
            </section>
            <section class="stack">
                <div class="intent-field">
                    <div class="intent-label-row">
                        <label for="policy-text" class="intent-label-text">Policy editor</label>
                        <button
                            type="button"
                            class="intent-help"
                            data-help="Provide policy instructions for a constrained edit."
                            aria-label="Help for Policy editor"
                        >
                            ?
                        </button>
                    </div>
                    <textarea id="policy-text" placeholder="Policy text"></textarea>
                </div>
                <section class="action-row">
                    <div class="actions-right">
                        <button type="button" class="btn btn--primary" id="run-policy-edit-btn">Run policy edit</button>
                    </div>
                </section>
                <div class="intent-field">
                    <div class="intent-label-row">
                        <label class="intent-label-text">Policy status</label>
                    </div>
                    <div id="policy-edit-status"></div>
                </div>
                <div class="intent-field">
                    <div class="intent-label-row">
                        <label class="intent-label-text">Policy result</label>
                    </div>
                    <pre id="policy-edit-result"></pre>
                </div>
            </section>
        </section>
        <section id="download-modal" hidden>
            <div class="modal-panel">
                <header class="modal-header">
                    <h2>Download document</h2>
                </header>
                <div class="modal-body">
                    <div class="intent-field">
                        <div class="intent-label-row">
                            <label for="download-filename" class="intent-label-text">Filename</label>
                            <button
                                type="button"
                                class="intent-help"
                                data-help="File name for the markdown download."
                                aria-label="Help for Filename"
                            >
                                ?
                            </button>
                        </div>
                        <input type="text" id="download-filename" value="article.md" />
                    </div>
                </div>
                <div class="inline-controls modal-actions">
                    <button type="button" class="btn btn--ghost" id="download-cancel-btn">Cancel</button>
                    <button type="button" class="btn btn--primary" id="download-confirm-btn">Download</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
