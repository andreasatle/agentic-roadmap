<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ meta.title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <main class="container">
        <p><a href="/">Home</a></p>
        <header>
            <h1>{{ meta.title }}</h1>
            <div>By {{ meta.author }} · {{ meta.created_at }} · Status: {{ meta.status }}</div>
            <a href="/blog?include_drafts={{ 'true' if include_drafts else 'false' }}">Back to Blog</a>
        </header>
        <article>
            {{ content_html | safe }}
        </article>
    </main>
</body>
</html>
