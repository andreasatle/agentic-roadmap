<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="/static/theme-dark.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Welcome to AgenticRoadmap</h1>
            <p>
                Build documents with an intent-driven writer and browse generated posts in a simple blog.
            </p>
        </header>

        <section>
            <h2>What you can do</h2>
            <ul>
                <li>Create intent envelopes and generate documents via the Document Writer UI.</li>
                <li>Browse published outputs in the Blog.</li>
            </ul>
        </section>

        <section class="primary-actions">
            <button type="button" class="btn btn--primary" onclick="window.location.href='/writer'">
                Go to Document Writer
            </button>
            <button type="button" class="btn btn--primary" onclick="window.location.href='/blog'">
                Go to Blog
            </button>
            <button type="button" class="btn btn--primary" onclick="window.location.href='/me'">
                About Me
            </button>
        </section>
    </main>
</body>
</html>
